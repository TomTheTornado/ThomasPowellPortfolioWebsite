<!DOCTYPE html>
<html>
<head>
<style>
body {
    height: 100vh;
    background-color: #A5D6D9;
    background-image: linear-gradient(33deg, #03090f 40%, #07131f 40%, #07131f 50%, #0b1d2f 50%, #0b1d2f 60%, #0e273f 60%, #0e273f 70%, #03090f 70%); 
    background-repeat:no-repeat;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
}




header {
	background: #c56b0f;
	padding: 15px 15 15 0;
	text-align: center;
	align-content: center;
}

/* Add a black background color to the top navigation */
.topnav {
	background-color: #333;
	overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}


h1   {
	background-color: #c56b0f;
	color: #FFFFFF;
    /*font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif*/
    text-align: center;
}

h2	{
	color: #FFFFFF;
    /*font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif*/
    text-align: center;
}
p    {
	color: rgb(59, 58, 58);

}
</style>
</head>

<body>
	<header>

	<h1>Thomas Powell</h1>
		<div class="topnav">
			<a href="#home">Home</a>
			<a href="#news">News</a>
			<a href="#contact">Contact</a>
			<a href="#about">About</a>
		</div> 

	</header>

	<article>
		<h2>Thomas Powell</h2>
		<p>This is a paraaph.</p>
	
	</article>
</body>
</html>
